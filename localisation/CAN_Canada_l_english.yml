CAN_defenceofcanadaregulations:0 "Defence of Canada Regulations"
CAN_defenceofcanadaregulations_desc:0 "In times of war, civil rights need to be curtailed to prevent subversion of the war effort. This means restrictions on the press, dissident groups and some legal rights."
CAN_warbonds:0 "War Bonds"
CAN_warbonds_desc:0 "We cannot finance the war effort based on our meagre tax base or resource exports. The patriotic Canadian people must invest in their country and support the war effort through War Bonds."
CAN_departmentofmunitionsandsupply:0 "Department of Munitions and Supply"
CAN_departmentofmunitionsandsupply_desc:0 "We will bring the control and management of Canada’s national resources under C.D. Howe in the Department of Munitions and Supply."
CAN_cookiecarriers:0 "Cookie Carriers"
CAN_cookiecarriers_desc:0 "The strategic air war requires heavy bombers to drop tasty treats on our enemies."
CAN_compromisewithquebec:0 "Compromise With Quebec"
CAN_compromisewithquebec_desc:0 "Quebec is balking at national conscription. This issue almost tore the country apart in the Great War, and we cannot afford to disrupt our national unity in a time of crisis. Maybe we can make a deal regarding war service for residents of Quebec."
CAN_warfueledeconomy:0 "War Fueled Economy"
CAN_warfueledeconomy_desc:0 "The overseas demand for raw materials and finished goods is lifting Canada out of the Depression. Our natural wealth in forests and minerals can feed the allied war machine and enrich the nation."
CAN_armymodernization:0 "Army Modernization"
CAN_armymodernization_desc:0 "Too long secure in our fireproof house, far from inflammable materials, Canada has let its army make do with antiquated equipment and training. We must move on modernization before it is too late."
CAN_retoolangusshops:0 "Retool Angus Shops"
CAN_retoolangusshops_desc:0 "A modern army needs armor, and the CPR’s Angus Shops are suitable for its construction. Retool and refit this infrastructure to build tanks."
CAN_imperialoil:0 "Imperial Oil"
CAN_imperialoil_desc:0 "Imperial Oil wants to finance exploration in Western Canada. This will increase our reserves of petroleum and lubricate the war machine."
CAN_canadianpacificrailway:0 "Canadian Pacific Railway"
CAN_canadianpacificrailway_desc:0 "The CPR has made all of its resources available to the war effort. Thousands of tonnes of supplies and material will cross our grand Dominion, from sea to sea, without interruption."
CAN_maritimecolonialrailway:0 "Maritime Colonial Railway"
CAN_maritimecolonialrailway_desc:0 "Our Eastern provinces have been underserved by rail lines since the sale of the Intercolonial Railway to the Canadian National Railway. We are encouraging and undertaking a new Maritime Colonial Railway to expand connections between the central provinces and the Atlantic provinces."
CAN_canadianinfantrycorps:0 "Canadian Infantry Corps"
CAN_canadianinfantrycorps_desc:0 "We now have enough men to establish a corps level formation. The Canadian Infantry Corps is our first corps size group since the last war."
CAN_cmptruck:0 "CMP Truck"
CAN_cmptruck_desc:0 "Canadian factories are safe from enemy bombing and so can be directed to make transportation for the war effort. Our CMP Truck design is versatile, suited to many climates."
CAN_thewalkietalkie:0 "The Walkie-Talkie"
CAN_thewalkietalkie_desc:0 "Donald Hings has invented and is patenting a new handheld two way communication device that works on radio waves. This will greatly improve communication and targeting."
CAN_royalregimentofcanadianartillery:0 "Royal Regiment of Canadian Artillery"
CAN_royalregimentofcanadianartillery_desc:0 "Despite a lack of up-to-date cannon, we must start training our artillery men to fight a modern war, including how to use anti-air guns and new 25 pounders."
CAN_amotorizedarmy:0 "A Motorized Army"
CAN_amotorizedarmy_desc:0 "Canada’s experience in manufacturing trucks and engines has given us an edge in the research and development of motorized armed forces."
CAN_reddeertrainingcamp:0 "Red Deer Training Camp"
CAN_reddeertrainingcamp_desc:0 "The Red Deer Training Camp will be the main location for the training of our new army. With a full armory and nearby airfields, Red Deer is ideally situated."
CAN_1stcanadianparachutebattalion:0 "1st Canadian Parachute Battalion"
CAN_1stcanadianparachutebattalion_desc:0 "Despite resistance from those that would prefer we focus on home defense, modern airborne warfare needs a dedicated parachute battalion to get the drop on our enemies."
CAN_theblackdevils:0 "The Black Devils"
CAN_theblackdevils_desc:0 "A special commando unit will need to be available for dangerous assignments. Cooperation with our American Allies in the creation of The Devil’s Brigade has been arranged."
CAN_therockymountainrangers:0 "The Rocky Mountain Rangers"
CAN_therockymountainrangers_desc:0 "Home defense in the west will fall to the Rocky Mountain Rangers, based in Kamloops."
CAN_thevalentinetank:0 "The Valentine Tank"
CAN_thevalentinetank_desc:0 "Canada has a license to produce the Valentine Tank, a durable medium tank of British design."
CAN_strengthenthecommonwealthties:0 "Strengthen the Commonwealth Ties"
CAN_strengthenthecommonwealthties_desc:0 "Our fellow Dominions are our truest friends, and we should all march together in support of His Majesty."
CAN_shadowfactories:0 "Shadow Factories"
CAN_shadowfactories_desc:0 "We need aircraft factories, but it is easier and safer to have the parts manufacture dispersed around other factories, especially near automobile works. This will encourage secrecy and safety."
CAN_montreallaboratorycollaboration:0 "Montreal Laboratory Collaboration"
CAN_montreallaboratorycollaboration_desc:0 ""The Montreal Laboratory has become an attraction for scientists all around the world. French and British scientists have felt especially welcome and are bringing greatly needed expertise to the Dominions’ efforts."
CAN_theplan:0 "The Plan"
CAN_theplan_desc:0 "We have joined with our allies to share experience and insight in the training of pilots. The war could be won from the air, so the Commonwealth Air Training Plan could be the key to victory."
CAN_campx:0 "Camp X"
CAN_campx_desc:0 "Intelligence gathering and spy training will be centralized at a secret location near Oshawa. It is centrally located for signals from both the UK and America."
CAN_supplytheempire:0 "Supply the Empire"
CAN_supplytheempire_desc:0 "Is there any nation as rich in wood, iron, nickel, and coal? So long as our convoys and railways are safe, we can ship raw materials to our ports and then to our Imperial partners."
CAN_aluminiumcompanyofcanada:0 "Aluminium Company of Canada"
CAN_aluminiumcompanyofcanada_desc:0 "Aluminum is lightweight and rustproof. By expanding our mining and production of aluminum, we can ensure that our factories and assembly lines will always be fed."
CAN_turnervalleyoilfield:0 "Turner Valley Oilfield"
CAN_turnervalleyoilfield_desc:0 "Discovered in 1914, the Turner Valley outside Calgary has become one of the largest oil fields in the Empire. Further development should be a top priority for the industry and the government."
CAN_rcafstationborden:0 "RCAF Station Borden"
CAN_rcafstationborden_desc:0 "Canada’s air corps was born in Borden, Ontario, and that base should be used to train a new generation of pilots."
CAN_wehavethehurricane:0 "We Have the Hurricane"
CAN_wehavethehurricane_desc:0 "The United Kingdom has given us permission to build a line of Hurricane fighters. These planes will be the core of our air wing."
CAN_thepacificcoastairdefenceradarsystem:0 "The Pacific Coast Air Defence Radar System"
CAN_thepacificcoastairdefenceradarsystem_desc:0 "The coast of British Columbia is rocky and sparsely populated, except in the south. We will have to rely on early warning systems like a chain of radar stations to detect anything unusual coming over the Pacific."
CAN_fundfairchildsdevelopment:0 "Fund Fairchild’s Development"
CAN_fundfairchildsdevelopment_desc:0 "The Fairchild aircraft factory in Quebec should be given the resources it needs to increase bomber part production. We should be able to increase employment in the plant by thousands."
CAN_polymercorporation:0 "Polymer Corporation"
CAN_polymercorporation_desc:0 "The new crown corporation Polymer Corporation has proven to be exceptionally efficient in the production of new rubber polymers."
CAN_nationalsteelcar:0 "National Steel Car"
CAN_nationalsteelcar_desc:0 "Though it has struggled through the Depression, the National Steel Car company has the expertise and experience to help build the vehicles we will need for the expanded railway and army."
CAN_sendinthezombies:0 "Send in the Zombies"
CAN_sendinthezombies_desc:0 "The time has come to put all of Canada’s eligible men to work in the army. We’ve mobilized a lot of men to work in the industry through the NRMA, but now they should be sent overseas."
CAN_ifday:0 "If Day"
CAN_ifday_desc:0 "Canadians are not taking the threat of foreign domination seriously, so we will simulate a Nazi occupation of Winnipeg to drive the fear home. This will certainly increase sales of Victory Bonds."
CAN_defenseresearchgrants:0 "Defense Research Grants"
CAN_defenseresearchgrants_desc:0 "Now that Canada is fully a sovereign nation we are no longer receiving access to advanced prototypes and blueprints like we previously did. We must ensure that we alway stay ahead of our enemies, and do not fall behind in technology."
CAN_uraniummining:0 "Uranium Mining"
CAN_uraniummining_desc:0 "Our allies are working on a secret project that will require uranium. Fortunately, the Eldorado company has discovered the rare mineral and built a town around the mines - Port Radium. The government must seize control of this company and protect this highly sensitive mineral."
CAN_longbrancharsenal:0 "Long Branch Arsenal"
CAN_longbrancharsenal_desc:0 "The Long Branch Arsenal in Western Toronto will be our center for rifle production. We need thousands of Lee-Enfields, and the Arsenal’s central location will aid in distribution throughout the country."
CAN_independentcommand:0 "Independent Command"
CAN_independentcommand_desc:0 "In the Great War, Canadian troops were ultimately answerable to British officers, leading to senseless slaughter at the Somme and Passchendaele. This time, Canada will command its own."
CAN_forcedquebecconscription:0 "Forced Quebec Conscription"
CAN_forcedquebecconscription_desc:0 "Just like in 1917, our French Canadian citizens in Quebec are resisting the idea of a national draft to bring more men into the army. We will not stand by and let one minority defy the will of Parliament."
CAN_nationalresourcesmobilizationact:0 "National Resources Mobilization Act"
CAN_nationalresourcesmobilizationact_desc:0 "Canada is large with its population scattered in pockets across the land. A system should be developed to track employment status, and make sure that anyone eligible for service overseas can be located."
CAN_wartimepricesandtradeboard:0 "Wartime Prices and Trade Board"
CAN_wartimepricesandtradeboard_desc:0 "To prevent profiteering and hoarding, price controls have been introduced to make goods available to most Canadians."
CAN_bitsandpiecesprogram:0 "Bits and Pieces Program"
CAN_bitsandpiecesprogram_desc:0 "The Bits and Pieces Program will mobilize for the war effort a number of small factories that have been dedicated to minor consumer goods. A bicycle factory can find capacity for a number of useful war goods."
CAN_fundthenationalresearchcouncil:0 "Fund the National Research Council"
CAN_fundthenationalresearchcouncil_desc:0 "Canada has a history of science and advancement, but the need for researchers is greater than ever. It is time to throw more weight behind the NRC."
CAN_minetheshield:0 "Mine the Shield"
CAN_minetheshield_desc:0 "The Canadian Shield is rich with nickel, copper, gold and silver. We are given nature’s bounty in minerals. It is time to exploit it further."
CAN_canadawheatboard:0 "Canada Wheat Board"
CAN_canadawheatboard_desc:0 "The devastation of our western farmers in the Depression can be addressed if we revive and reinvigorate the Canada Wheat Board to set prices for sale of wheat, barley, oats and other crops."
CAN_victoryaircraftlimited:0 "Victory Aircraft Limited"
CAN_victoryaircraftlimited_desc:0 "Victory Aircraft has been tasked with building Canada’s bomber fleet. Lancasters for everyone!"
CAN_albertacoaltowns:0 "Alberta Coal Towns"
CAN_albertacoaltowns_desc:0 "There are coal deposits all along the Rockies ready to be exploited. We can promote emigration to these new mine locations and improve employment in the west."
CAN_committothewar:0 "Commit to the War"
CAN_committothewar_desc:0 "The world is burning and Canada has a role to play. We vow to protect democracy and the British way of life."
CAN_johninglisandcompany:0 "John Inglis and Company"
CAN_johninglisandcompany_desc:0 "John Inglis and Company should be directed to build new machine guns and cannon for the Canadian army."
CAN_rowellsiroiscommission:0 "Rowell-Sirois Commission"
CAN_rowellsiroiscommission_desc:0 "The Rowell-Sirois Commission has determined that Canada’s federal constitutional arrangement hinders recovery from the Great Depression. We should equalize the standards of service nationwide."
CAN_crowncorporations:0 "Crown Corporations"
CAN_crowncorporations_desc:0 "To provide essential services and stimulate economic and industrial growth, Canada must create many new Crown Corporations. Where private enterprise will not step in, the government must."
CAN_nationalhousingact:0 "National Housing Act"
CAN_nationalhousingact_desc:0 "A modernizing Dominion needs to have standardized regulations on housing across the nation. We must improve the living conditions of all Canadians."
CAN_dollarayearmen:0 "Dollar-A-Year Men"
CAN_dollarayearmen_desc:0 "Canadian industry has efficiency issues, but a number of wealthy businessmen have offered their service and advice in return for a token sum. This small coterie of counselors will move us forward."
CAN_thesabreproject:0 "The Sabre Project"
CAN_thesabreproject_desc:0 "Jet aircraft will dominate the skies of the future, so we should invest in the production of our own variants of foreign jet planes."
CAN_halifaxshipyards:0 "Halifax Shipyards"
CAN_halifaxshipyards_desc:0 "Conveniently located opposite Europe, the Halifax docks have been building new ships at a record pace. The Battle of the Atlantic can be won."
CAN_destroyereffort:0 "Destroyer Effort"
CAN_destroyereffort_desc:0 "The threat of submarine attacks on supply and troop convoys requires us to focus on the construction of destroyers to hunt and kill these underwater dangers."
CAN_lightcruisereffort:0 "Light Cruiser Effort"
CAN_lightcruisereffort_desc:0 "We will never be able to build many capital ships, but smaller cruisers, constructed en masse, can still pack a punch."
CAN_heavycruisereffort:0 "Heavy Cruiser Effort"
CAN_heavycruisereffort_desc:0 "We can build our fleets around heavy cruisers, and have more than enough ports to make this a viable strategy."
CAN_escortfleet:0 "Escort Fleet"
CAN_escortfleet_desc:0 "Oceans separate us from most of the world’s tumults, so if our armies are to fight and be supplied, we need to prioritize escort formations and anti-submarine warfare."
CAN_fleetinbeing:0 "Fleet In Being"
CAN_fleetinbeing_desc:0 "By building a large naval force, its mere existence can be a threat to our enemies even if we never deploy it. The very thought of our ships sailing forth and striking at their sea lanes forces them to be cautious."
CAN_degaussshiphulls:0 "Degauss Ship Hulls"
CAN_degaussshiphulls_desc:0 "We will start to degauss our ship hulls, reducing their magnetic signature. This protects them from magnetic mines and reduces the ships’ electronic profile."
CAN_tradefleet:0 "Trade Fleet"
CAN_tradefleet_desc:0 "Canada is a trading nation. Build more freighters and convoys."
CAN_unitedshipyards:0 "United Shipyards"
CAN_unitedshipyards_desc:0 "The Montreal dock of United Shipyards has become the primary source for our landing craft and cargo vessels."
CAN_commonwealthairtrainingplan:0 "Commonwealth Air Training Plan"
CAN_commonwealthairtrainingplan_desc:0 "Air combat training will be coordinated with our Commonwealth and Dominion allies. This is more efficient, and can be done en masse and safely at our airfields."
